apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

ext {
    RXJAVA_VERSION = '2.1.2'
    RXANDROID_VERSION = '2.0.1'
    RETROFIT_RXJAVA_ADAPTER_VERSION = '1.0.0'

    DAGGER_VERSION = '2.11'
    ANNOTATION_JSR250_VERSION = '1.0'

    RETROFIT_VERSION = '2.3.0'
    OKHTTP_LOGGING_INTERCEPTOR_VERSION = '3.8.1'

    ALT_BEACON_VERSION = '2.11'

    TIMBER_VERSION = '4.5.1'

    ANDROID_SUPPORT_APPCOMPAT_VERSION = '25.3.1'

    JUNIT_VERSION = '4.12'
    MOCKITO_CORE_VERSION = '2.7.19'
    HAMCREST_VERSION = '1.3'
    MOCK_WEBSERVER_VERSION = '2.7.5'
}

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.vctapps.beacon"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    configurations {
        all {
            resolutionStrategy.force 'com.squareup.okio:okio:1.13.0'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // RXJAVA
    compile "io.reactivex.rxjava2:rxandroid:${RXANDROID_VERSION}"
    compile "io.reactivex.rxjava2:rxjava:${RXJAVA_VERSION}"
    compile "com.jakewharton.retrofit:retrofit2-rxjava2-adapter:${RETROFIT_RXJAVA_ADAPTER_VERSION}"

    // LOGGING INTERCEPTOR
    compile "com.squareup.okhttp3:logging-interceptor:${OKHTTP_LOGGING_INTERCEPTOR_VERSION}"

    // RETROFIT
    compile "com.squareup.retrofit2:retrofit:${RETROFIT_VERSION}"
    compile "com.squareup.retrofit2:converter-gson:${RETROFIT_VERSION}"

    // ALT BEACON
    compile "org.altbeacon:android-beacon-library:${ALT_BEACON_VERSION}"

    // Timber
    compile "com.jakewharton.timber:timber:${TIMBER_VERSION}"

    testCompile "junit:junit:${JUNIT_VERSION}"
    testCompile "org.hamcrest:hamcrest-library:${HAMCREST_VERSION}"
    testCompile "org.mockito:mockito-core:${MOCKITO_CORE_VERSION}"
    testCompile "com.squareup.okhttp:mockwebserver:${MOCK_WEBSERVER_VERSION}"

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    compile "com.android.support:design:${ANDROID_SUPPORT_APPCOMPAT_VERSION}"
    compile "com.android.support:appcompat-v7:${ANDROID_SUPPORT_APPCOMPAT_VERSION}"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:cardview-v7:25.3.1'
}
repositories {
    mavenCentral()
}
